<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check&Drop</title>
</head>
<body>
    <form action="#">
        <label for="lang">Language</label>
        <select name="languages" id="lang">
          <option value="select">Select a language</option>
          <option value="English">english</option>
    
          <option value="Hindi">Hindi</option>
        
        </select>
        <li>
        <ul>
        <label for="additional_options">Additional:</label>
  <input type="checkbox" id="additional_options_1" name="checkbox_group_1[]" value="French">
  <label for="additional_options_1">French</label>
  <input type="checkbox" id="additional_options_2" name="checkbox_group_1[]" value="Spanish">
  <label for="additional_options_2">Spanish</label>
  <input type="checkbox" id="additional_options_3" name="checkbox_group_1[]" value="Chinese">
  <label for="additional_options_3">Chinese</label>
  </ul>
        </li>

  <input type="submit" value="Submit" />
</form>
    
</body>
</html>
